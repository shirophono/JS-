<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <h3>ストップウォッチ</h3>

    <!-- idじゃなくてclassでも問題ないのか -->
    <div id="time">00:00:00.00</div>
    <!-- onclickイベントをhtmlに入れてるのにJSでgetElementByIdを使わないといけないのか -->
    <button id="start" onclick="start()">スタート</button>
    <button id="stop" onclick="stop()" disabled>ストップ</button>
    <button id="reset" onclick="reset()" disabled>リセット</button>

    <script src="main.js"></script>
  </body>
</html>
